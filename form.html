                    <select style="height: 60px;">
                        <option value = "" type = "Child Gender" style="background-color: grey; color: white;">Do you have a phone with good quality camera?</option>

                    </select>
                </div>
                
                <div class="inputBox" style="background-color: white ;">
                    <select style="height: 60px;">
                        <option value = "" type = "Child Gender" style="background-color: grey; color: white;">Are you willing to show your face?</option>

                        <option value = "" type = "Child Age Group">No, I won't show my face</option>
                    </select>
                </div>

                <div class="inputBox" style="background-color: white ;">
                    <select style="height: 60px;">
                        <option value = "" type = "Child Gender" style="background-color: grey; color: white;">Are you willing to collaborate with other models?</option>

                    </select>

                <div class="inputBox" style="background-color: white ;">
                    <select style="height: 60px;">
                        <option value = "" type = "Child Gender" style="background-color: grey; color: white;">Do you have your own space?</option>

                    </select>
                </div>

                <div class="inputBox" style="background-color: white ;">
                    <span class="fas fa-user"></span>
                    <input type="text" name="The Client Wishes To Develop A" placeholder="Website Or Mobile App?">
                </div>


                <input type="submit" value="Submit" class="btn" style="background-color: blue ;">
            </form>
